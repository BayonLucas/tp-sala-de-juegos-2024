<form [formGroup]="form">
    <h1 class="h1 text-light p-3">Registrese</h1>
    <div class="inset">
      <p>
        <label for="fullname">Nombre completo</label>
        <input type="text" name="fullname" id="fullname" formControlName="fullname">
      </p>
      <p>
        <label for="email">Correo</label>
        <input type="text" name="email" id="email" formControlName="email">
      </p>
      <p>
        <label for="password">Contraseña</label>
        <input type="password" name="password" id="password" formControlName="password">
      </p>
    </div>
    <p class="p-container">
      <span>Ya sos parte? Ingresá</span>
      <input type="submit" name="go" id="go" value="Listo" (click)="Registrar()">
    </p>
</form>
