<div class="container">
  <form [formGroup]="form" >
    <h1 class="h1 text-light p-3">Registrese</h1>
    <div class="inset">
      <label for="fullname">Nombre completo</label>
      <input type="text" formControlName="fullname" class="form-control">
      <div *ngIf="form.controls?.['fullname']?.invalid && (form.controls?.['fullname']?.dirty || form.controls?.['fullname']?.touched)" class="alert alert-danger">
        <div *ngIf="form.controls?.['fullname']?.errors?.['required']">
          Nombre completo es requerido.
        </div>
      </div>
      <label for="email">Correo</label>
      <input type="text" class="form-control" formControlName="email">
      <div *ngIf="form.controls?.['email']?.invalid && (form.controls?.['email']?.dirty || form.controls?.['email']?.touched)" class="alert alert-danger">
        <div *ngIf="form.controls?.['email']?.errors?.['required']">
          Correo es requerido.
        </div>
        <div *ngIf="form.controls?.['email']?.errors?.['email']">
          Correo no es válido.
        </div>
      </div>
        <label for="password">Contraseña</label>
        <input type="password" class="form-control" formControlName="password">
      <div
        *ngIf="form.controls?.['password']?.invalid && (form.controls?.['password']?.dirty || form.controls?.['password']?.touched)"
        class="alert alert-danger">
        <div *ngIf="form.controls?.['password']?.errors?.['required']">
          Contraseña es requerida.
        </div>
        <div *ngIf="form.controls?.['password']?.errors?.['minlength']">
          Contraseña debe tener al menos 8 caracteres.
        </div>
        <div *ngIf="form.get('password')?.hasError('pattern')">
          Contraseña debe contener al menos una letra mayúscula, una letra minúscula y un número.
        </div>
      </div>
    </div>
    <div class="d-flex justify-content-between">
      <a [routerLink]="['/login']" routerLinkActive="router-link-active" class="text-light p-2 m-2">Ya sos parte? Ingresá</a>
      <button class="btn btn-outline-light btn-lg p-2 m-2 fs-4" (click)="Registrar()">Registrar</button>
    </div>
  </form>
</div>

<div *ngIf="errorMessage != '' && errorMessage != null"
 class="toast align-items-center text-bg-primary border-0" role="alert" aria-live="assertive" aria-atomic="true">
  <div class="d-flex">
    <div class="toast-body">
      {{errorMessage}}
    </div>
    <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
  </div>
</div>
