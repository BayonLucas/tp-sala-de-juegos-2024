<div class="container-fluid w-100 p-0 m-0 d-flex justify-content-center align-items-center" style="min-height: 100vh;">
  <div class="row">
    <div class="col-md-4">
      <div class="row m-0 bg-secondary">
        <img src="../../../assets/login/OIG4.jpg" alt="" class="img-fluid">
      </div>
      <div class="row p-2 bg-dark">
        <button type="button" class="btn btn-outline-info mb-2" (click)="CargarUsuario1()">Usuario 1</button>
        <button type="button" class="btn btn-outline-info mb-2" (click)="CargarUsuario2()">Usuario 2</button>
        <button type="button" class="btn btn-outline-info mb-2" (click)="CargarUsuario3()">Usuario 3</button>
      </div>
    </div>
    <div class="col-md-8">
      <form [formGroup]="form" autocomplete="off">
        <h1 class="h1 text-light p-3">Inicie sesión</h1>
        <div class="inset p-3">
          <p>
            <label for="email">Correo</label>
            <input autocomplete="off" type="text" name="email" id="email" formControlName="email" class="form-control">
          </p>
          <p>
            <label for="password">Contraseña</label>
            <input autocomplete="off" type="password" name="password" id="password" formControlName="password" class="form-control">
            <span class="p-container">
              <span class="">Olvidaste tu contraseña?</span>
            </span>
          </p>
        </div>
        <p class="p-container">
          <span>Registrate</span>
          <input type="submit" name="go" id="go" value="Log in" class="btn btn-primary" (click)="IniciarSesion()">
        </p>
      </form>
    </div>
  </div>
</div>
