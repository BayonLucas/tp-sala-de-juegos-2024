<div class="container-fluid d-flex justify-content-center align-items-center vh-90">
  <div class="row log ">
    <div class="col-md-4 col_izq ">
      <div class="col_up">
        <img src="../../../assets/login/OIG4.jpg" alt="" >
      </div>
      <div class="col_dn">
        <button type="button" class="btn btn-outline-info" (click)="CargarUsuario1()">Usuario 1</button>
        <button type="button" class="btn btn-outline-info" (click)="CargarUsuario2()">Usuario 2</button>
        <button type="button" class="btn btn-outline-info" (click)="CargarUsuario3()">Usuario 3</button>

      </div>
    </div>
    <div class="col-md-8">
      <form [formGroup]="form" autocomplete="nope" class="form form-control col_form">
        <div class="row">
          <h1>Inicie sesión</h1>
        </div>
        <div class="row">
          <label for="email">Correo</label>
          <input autocomplete="nope" type="text" name="email" id="email" formControlName="email" placeholder="email" class="form-control">
        </div>

        <div class="row">
          <label for="password">Contraseña</label>
          <input autocomplete="nope" type="password" name="password" id="password" formControlName="password" placeholder="password" class="form-control">
          <div class="d-flex justify-content-between w-100 p-0 m-0">
            <span [routerLink]="['/resert-password']" class="span-link">Olvidaste tu contraseña?</span>
            <span [routerLink]="['/singup']" class="span-link">Registrate</span>
          </div>
        </div>

        <div class="row">
          <button class="btn btn-lg btn-outline-secondary" (click)="IniciarSesion()">Log in</button>
        </div>
      </form>
    </div>
  </div>
</div>
