<form [formGroup]="form">
  <h1 class="h1 text-light p-3">Inicie sesión</h1>
  <div class="inset">
    <p>
      <label for="email">Correo</label>
      <input type="text" name="email" id="email" formControlName="email">
    </p>
    <p>
      <label for="password">Contraseña</label>
      <input type="password" name="password" id="password" formControlName="email">
      <span class="p-container">
        <span class="">Olvidaste tu contraseña?</span>
      </span>
    </p>
  </div>
  <p class="p-container">
    <span>Registrate</span>
    <input type="submit" name="go" id="go" value="Log in">
  </p>
</form>
