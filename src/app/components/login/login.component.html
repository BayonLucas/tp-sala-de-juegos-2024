<form [formGroup]="form" autocomplete="off">
  <h1 class="h1 text-light p-3">Inicie sesión</h1>
  <div class="inset">
    <p>
      <label for="email">Correo</label>
      <input autocomplete="off" type="text" name="email" id="email" formControlName="email">
    </p>
    <p>
      <label for="password">Contraseña</label>
      <input autocomplete="off" type="password" name="password" id="password" formControlName="password">
      <span class="p-container">
        <span class="">Olvidaste tu contraseña?</span>
      </span>
    </p>
  </div>
  <p class="p-container">
    <span>Registrate</span>
    <input type="submit" name="go" id="go" value="Log in" (click)="IniciarSesion()">
  </p>
</form>
<div class="bg-dark d-inline-block">
  <button type="button" class="btn btn-outline-info" (click)="CargarUsuario1()">Usuario 1</button>
  <button type="button" class="btn btn-outline-info" (click)="CargarUsuario2()">Usuario 2</button>
  <button type="button" class="btn btn-outline-info" (click)="CargarUsuario3()">Usuario 3</button>

</div>
